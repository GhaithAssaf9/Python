<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            padding-left: 50px;
            padding-right: 200px;
            background-color: antiquewhite;
        }
        
    </style>
    <title>Document</title>
</head>
<body>
    <br><br><br>
    <h1>All Shows</h1>
    <br><br>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Network</th>
            <th scope="col">Release Date</th>
            <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for x in shows %}
            <tr>
            <th scope="row"> {{ x.id }} </th>
            <td> {{ x.title }} </td>
            <td> {{ x.network }} </td>
            <td> {{ x.created_at }} </td>
            <td> <a href="/shows/{{x.id}}">Show</a> | <a href="/shows/{{x.id}}/edit">Edit</a> | <a href="/delete/{{x.id}}">Delete</a> </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br><br><br>
    <h3><a href="/shows/new">Add a new Show >></a></h3>
</body>
</html>
