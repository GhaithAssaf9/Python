<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <title>HTML Table</title>
  </head>
  <body>
    <div>
      <table>
        <nav>
          <span>HTML Table</span>
        </nav>
            <div>
              <thead>
                <tr>
                  <th>#</th>
                  <th>First name</th>
                  <th>Last name</th>
                </tr>
              </thead>
              <tbody>
                {%for name in users%}
                <tr>
                  <th>{{name['entry_number']}}</th>
                  <td>{{name['first_name']}}</td>
                  <td>{{name['last_name']}}</td>
                </tr>
                {%endfor%}
              </tbody>
            </table>
          </div>
        </div>

    
 
  </body>
</html>
