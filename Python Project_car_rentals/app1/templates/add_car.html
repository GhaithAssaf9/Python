<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
    <style>
        article {
            display: flex;
        }
    </style>
</head>
<body>
    <article>
        <form action="/add_car" method="POST">
            {% csrf_token %}
            <input type="hidden" name="add_car">
            <div class="form_item">
                <input type="text" name="name" placeholder="Name">
            </div>
            <div class="form_item">
                <input type="number" name="car_number" placeholder="car_number">
            </div>
            <div class="form_item">
                <input type="number" name="model" placeholder="model">
            </div>
            <div class="form_item">
                <input type="text" name="photo" placeholder="photo">
            </div>
            <div class="form_item">
                <input type="text" name="type" placeholder="type">
            </div>
            <div class="form_item">
                <input type="text" name="company" placeholder="company">
            </div>
            <div class="form_item">
                <input type="text" name="price" placeholder="price">
            </div>
            <div class="form_item">
                <input type="text" name="cate" placeholder="cate">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <form action="/add_car" method="POST">
            {% csrf_token %}
            <input type="hidden" name="pricee">
            <div class="form_item">
                <input type="number" name="id" placeholder="id">
            </div>
            <div class="form_item">
                <input type="number" name="price" placeholder="Price">
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
    </article>

    <br><br>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">car_number</th>
            <th scope="col">model</th>
            <th scope="col">photo</th>
            <th scope="col">type</th>
            <th scope="col">company</th>
            <th scope="col">categoty</th>
            <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            {% for x in all %}
            <tr>
            <th scope="row"> {{ x.id }} </th>
            <td> {{ x.name }} </td>
            <td> {{ x.car_number }} </td>
            <td> {{ x.model }} </td>
            <td> {{ x.photo }} </td>
            <td> {{ x.type.type }} </td>
            <td> {{ x.company.name }} </td>
            <td> {{ x.cate.name }} </td>
            <td> {{ x.price }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
